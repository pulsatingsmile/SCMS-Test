<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - SCMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/events.css" />
  </head>
  <body data-page-name="Events">
    <div id="navbar-placeholder"></div>
    <main>
      <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
          <h1 class="text-text-primary mb-6 poppins text-2xl">Campus Events</h1>
          <div class="relative mb-4">
            <img src="./assets/img/Search.svg" alt="Search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-text-secondary">
            <input
              type="text"
              id="event-search"
              placeholder="Search events..."
              class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary"
              oninput="filterEvents()"
            />
          </div>
          <div class="flex flex-wrap gap-2" id="event-filters">
            <button
              onclick="filterByCategory('All')"
              class="filter-btn active"
              data-category="All"
            >
              All
            </button>
            <button
              onclick="filterByCategory('Workshop')"
              class="filter-btn"
              data-category="Workshop"
            >
              Workshop
            </button>
            <button
              onclick="filterByCategory('Social')"
              class="filter-btn"
              data-category="Social"
            >
              Social
            </button>
            <button
              onclick="filterByCategory('Academic')"
              class="filter-btn"
              data-category="Academic"
            >
              Academic
            </button>
            <button
              onclick="filterByCategory('Sport')"
              class="filter-btn"
              data-category="Sport"
            >
              Sport
            </button>
          </div>
        </div>
        <div
          class="grid md:grid-cols-2 gap-6 auto-rows-fr"
          id="events-container"
        ></div>
      </div>
    </main>
    <footer></footer>
    <div id="modal" class="modal">
      <div class="modal-backdrop" onclick="closeModal()"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="text-text-primary poppins" id="modal-title"></h3>
          <button onclick="closeModal()" class="modal-close">
            <img src="./assets/img/X.svg" alt="Close" class="w-5 h-5">
          </button>
        </div>
        <div class="modal-body p-6" id="modal-body"></div>
      </div>
    </div>
    <div id="toast" class="toast">
      <div class="flex items-center gap-3">
        <img src="./assets/img/Check.svg" alt="Check" class="w-5 h-5">
        <p class="text-text-primary" id="toast-message"></p>
      </div>
      <button onclick="closeToast()" class="toast-close">
        <img src="./assets/img/X.svg" alt="Close" class="w-4 h-4">
      </button>
    </div>
    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/pages/events.js"></script>
  </body>
</html>
