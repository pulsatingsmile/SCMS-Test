<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SCMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
</head>
<body class="flex items-center justify-center min-h-screen bg-background">

    <div class="w-full max-w-md p-6">
        <div class="text-center mb-8">
            <span class="text-nav-primary font-semibold poppins text-4xl">SCMS</span>
            <p class="text-text-secondary mt-2">Student Campus Management System</p>
        </div>

        <div class="card p-8 bg-secondary shadow-lg">
            
            <div class="flex mb-6 border-b border-gray-200">
                <button onclick="switchTab('login')" id="tab-login" class="flex-1 pb-2 text-sm font-medium border-b-2 border-nav-primary text-nav-primary transition-colors">Login</button>
                <button onclick="switchTab('register')" id="tab-register" class="flex-1 pb-2 text-sm font-medium text-text-secondary border-transparent hover:text-text-primary transition-colors">Register</button>
            </div>

            <form id="login-form" class="space-y-4" onsubmit="handleLogin(event)">
                <div>
                    <label class="block text-sm font-medium text-text-secondary mb-1">Student ID</label>
                    <input type="text" id="login-id" placeholder="e.g. B2025001" required class="w-full p-3 bg-background border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-secondary mb-1">Password</label>
                    <input type="password" id="login-pass" placeholder="••••••••" required class="w-full p-3 bg-background border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary">
                </div>
                <button type="submit" class="btn btn-primary w-full py-3 mt-4">Sign In</button>
            </form>

            <form id="register-form" class="space-y-4 hidden" onsubmit="handleRegister(event)">
                <div>
                    <label class="block text-sm font-medium text-text-secondary mb-1">Full Name</label>
                    <input type="text" id="reg-name" placeholder="John Doe" required class="w-full p-3 bg-background border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-secondary mb-1">Student ID</label>
                    <input type="text" id="reg-id" placeholder="e.g. B2025001" required class="w-full p-3 bg-background border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-secondary mb-1">Create Password</label>
                    <input type="password" id="reg-pass" placeholder="••••••••" required minlength="4" class="w-full p-3 bg-background border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary">
                </div>
                <button type="submit" class="btn btn-primary w-full py-3 mt-4">Create Account</button>
            </form>

        </div>
        
        <div class="text-center mt-6">
            <a href="index.html" class="text-sm text-text-secondary hover:text-nav-primary flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="assets/js/core/storage.js" type="module"></script>
    <script src="assets/js/pages/login.js" type="module"></script>
    <script>
        // Init Icons
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
