<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - SCMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
</head>
<body data-page-name="Profile">
    
    <div id="navbar-placeholder"></div>

    <main class="max-w-5xl mx-auto px-4 py-8 w-full">
        <div class="flex items-center gap-2 text-sm text-text-secondary mb-6">
            <a href="dashboard.html" class="hover:text-nav-primary">Dashboard</a>
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
            <span class="text-text-primary font-medium">Edit Profile</span>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            <div class="md:col-span-1">
                <div class="card p-6 text-center h-full">
                    <div class="relative inline-block mb-4">
                        <div class="w-32 h-32 rounded-full bg-gray-200 border-4 border-white shadow-md mx-auto flex items-center justify-center overflow-hidden" id="avatar-preview">
                            <span class="text-4xl text-gray-400 font-bold poppins" id="avatar-initial">S</span>
                            <img id="avatar-img" src="" class="w-full h-full object-cover hidden">
                        </div>
                        <button class="absolute bottom-0 right-0 bg-nav-primary text-white p-2 rounded-full hover:bg-opacity-90 transition-colors shadow-sm" onclick="document.getElementById('avatar-upload').click()">
                            <i data-lucide="camera" class="w-4 h-4"></i>
                        </button>
                        <input type="file" id="avatar-upload" class="hidden" accept="image/*" onchange="handleAvatarChange(event)">
                    </div>
                    
                    <h2 class="text-xl font-bold text-text-primary poppins mb-1" id="display-name">Student Name</h2>
                    <p class="text-sm text-text-secondary mb-4" id="display-id">ID: B2025001</p>
                    
                    <div class="border-t border-gray-100 pt-4 text-left space-y-3">
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-text-secondary">Joined</span>
                            <span class="font-medium">Sep 2024</span>
                        </div>
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-text-secondary">Status</span>
                            <span class="badge badge-tech text-xs">Active</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="card p-8">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-bold text-text-primary poppins">Personal Details</h3>
                    </div>
                    
                    <form id="profile-form" onsubmit="saveProfile(event)" class="space-y-6">
                        
                        <div class="p-4 bg-gray-50 rounded-lg border border-gray-100">
                            <h4 class="text-xs font-bold text-text-secondary uppercase mb-3 tracking-wider">Academic Information</h4>
                            <div class="grid md:grid-cols-2 gap-5">
                                <div>
                                    <label class="block text-sm font-medium text-text-secondary mb-1">Student ID <span class="text-xs text-red-400">(Fixed)</span></label>
                                    <input type="text" id="inp-id" class="w-full p-2.5 bg-gray-200 border border-gray-300 rounded-lg text-gray-500 text-sm cursor-not-allowed font-mono" readonly value="B2025001">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-text-secondary mb-1">Academic Year</label>
                                    <select id="inp-year" class="w-full p-2.5 bg-background border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary text-sm">
                                        <option value="Year 1">Year 1 (Freshman)</option>
                                        <option value="Year 2">Year 2 (Sophomore)</option>
                                        <option value="Year 3">Year 3 (Junior)</option>
                                        <option value="Year 4">Year 4 (Senior)</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-text-secondary mb-1">Major</label>
                                    <select id="inp-major" class="w-full p-2.5 bg-background border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary text-sm">
                                        <option value="Computer Science">Computer Science</option>
                                        <option value="Digital Business">Digital Business</option>
                                        <option value="Telecoms">Telecoms</option>
                                        <option value="Design">Design</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h4 class="text-xs font-bold text-text-secondary uppercase mb-3 tracking-wider">Contact & Social</h4>
                            <div class="grid md:grid-cols-2 gap-5 mb-4">
                                <div>
                                    <label class="block text-sm font-medium text-text-secondary mb-1">Full Name</label>
                                    <input type="text" id="inp-name" class="w-full p-2.5 bg-background border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary text-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-text-secondary mb-1">Email</label>
                                    <input type="email" id="inp-email" class="w-full p-2.5 bg-background border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary text-sm">
                                </div>
                            </div>
                            
                            <div class="grid md:grid-cols-2 gap-5">
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-lucide="linkedin" class="h-4 w-4 text-gray-400"></i>
                                    </div>
                                    <input type="text" id="inp-linkedin" class="w-full pl-10 p-2.5 bg-background border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary text-sm" placeholder="LinkedIn URL">
                                </div>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-lucide="github" class="h-4 w-4 text-gray-400"></i>
                                    </div>
                                    <input type="text" id="inp-github" class="w-full pl-10 p-2.5 bg-background border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary text-sm" placeholder="GitHub URL">
                                </div>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-text-secondary mb-1">Bio</label>
                                <textarea id="inp-bio" rows="3" class="w-full p-2.5 bg-background border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary text-sm resize-none" placeholder="Tell us about yourself..."></textarea>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-text-secondary mb-1">Skills & Interests</label>
                                <div class="w-full p-2.5 bg-background border border-gray-200 rounded-lg focus-within:ring-2 focus-within:ring-nav-primary flex flex-wrap gap-2" id="skills-container">
                                    <input type="text" id="inp-skills" class="flex-1 bg-transparent outline-none text-sm min-w-[120px]" placeholder="Type a skill and press Enter...">
                                </div>
                                <p class="text-xs text-gray-400 mt-1">Press Enter to add a tag.</p>
                            </div>
                        </div>

                        <div class="pt-4 flex items-center justify-between border-t border-gray-100">
                            <button type="button" onclick="window.togglePasswordModal(true)" class="text-sm text-nav-primary hover:underline font-medium">Change Password</button>
                            <div class="flex gap-3">
                                <a href="dashboard.html" class="btn btn-secondary text-sm">Cancel</a>
                                <button type="submit" class="btn btn-primary text-sm px-6">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    
    <div id="password-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 m-4 animate-in fade-in zoom-in duration-200">
            <h3 class="text-lg font-bold text-text-primary mb-4">Change Password</h3>
            
            <form onsubmit="handlePasswordChange(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-text-secondary mb-1">Current Password</label>
                    <input type="password" id="pwd-current" required class="w-full p-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-nav-primary outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-secondary mb-1">New Password</label>
                    <input type="password" id="pwd-new" required minlength="6" class="w-full p-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-nav-primary outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-secondary mb-1">Confirm New Password</label>
                    <input type="password" id="pwd-confirm" required minlength="6" class="w-full p-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-nav-primary outline-none">
                </div>
                
                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" onclick="window.togglePasswordModal(false)" class="btn btn-secondary text-sm">Cancel</button>
                    <button type="submit" class="btn btn-primary text-sm">Update Password</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast">
        <div class="flex items-center gap-3">
            <i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>
            <p class="text-text-primary" id="toast-message"></p>
        </div>
    </div>

    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/pages/profile.js"></script>
</body>
</html>
